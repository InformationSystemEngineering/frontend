<div class="container">
  <div class="one-faculty" *ngIf="selectedFaculty">
    <div class="faculty-container-one">
      <h2>{{ selectedFaculty.name }}</h2>
      <form [formGroup]="eventForm" (ngSubmit)="createRequest()" class="event-form">
        
        <div class="form-group">
          <label for="name">Request name for fair:</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="startDate">Select start date:</label>
          <input 
            type="date" 
            id="startDate" 
            formControlName="startDate" 
            class="form-control" 
            [min]="today" 
            (change)="updateEndDateMin()">
        </div>

        <div class="form-group">
          <label for="endDate">Select end date:</label>
          <input 
            type="date" 
            id="endDate" 
            formControlName="endDate" 
            class="form-control" 
            [min]="eventForm.value.startDate || today">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea 
            id="description" 
            formControlName="description" 
            class="form-control">
          </textarea>
        </div>

        <button type="submit" class="button1">Send request ðŸ“¨</button>
      </form>
    </div>
  </div>
</div>
