<div class="container">
    <div class="one-faculty" *ngIf="selectedFaculty">
      <div class="faculty-container-one">
        <h2>{{ selectedFaculty.name }}</h2>
        <form [formGroup]="eventForm" (ngSubmit)="createFair()" class="event-form">
          <div class="form-group">
            <label for="name">Fair name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" formControlName="selectedDate" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" formControlName="startTime" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" formControlName="endTime" class="form-control">
          </div>
  
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>
  
          <button type="submit" class="button1">Send request ðŸ“¨</button>
        </form>
      </div>
    </div>
  </div>
