<div class="psychologist-container">
    <h2 class="header-title">Psychologist Topic Management</h2>
    <div *ngFor="let psychologist of psychologists" class="psychologist-card">
        <h3>{{ psychologist.psychologistName }} {{ psychologist.psychologistLastName }}</h3>
        <div *ngFor="let topic of psychologist.topics" class="topic-card">
            <p><strong>Topic:</strong> {{ topic.name }}</p>
            <p><strong>Classroom:</strong> {{ topic.classroom.name }}</p>
            <p><strong>Time:</strong> {{ topic.startTime }} - {{ topic.endTime }}</p>
            <div class="action-buttons">
                <button (click)="acceptTopic(topic)" class="accept-button">Accept</button>
                <button (click)="declineTopic(topic)" class="decline-button">Decline</button>
            </div>
        </div>
    </div>
</div>
